<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kader's bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to kader's Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="email">
            <br>
            <input class="form-control" type="password" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Diposit</h5>
                    <h2>$ <span id="current-diposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdrow</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balanace</h5>
                    <h2>$<span id="current-ballance">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4>
                    <input id="diposit-amount" type="text" class="form-control" placeholder="$ amount you want to diposit">
                    <br>
                    <button id="addDiposit" class="btn btn-success">Diposit</button>
                </div>
            </div>



            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdrow</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdrow">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdrow</button>
                </div>
            </div>

        </div>
    </div>
    <script>
        //login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transection-area')
            transactionArea.style.display = 'block';
        })

        //deposit button event handler
        const diopsitBtn = document.getElementById('addDiposit');
        diopsitBtn.addEventListener("click", function(){
            const dipositNumber =  getInputNumber("diposit-amount")
            // const dipositAmount = document.getElementById('diposit-amount').value;
            // const dipositNumber = parseFloat(dipositAmount);

            // const currentDiposit = document.getElementById("current-diposit").innerText;
            // const currentDipositNumber = parseFloat(currentDiposit);
            // const totalDiposit = dipositNumber + currentDipositNumber ;
            // document.getElementById("current-diposit").innerText = totalDiposit;
            updateSpanText('current-diposit', dipositNumber)

            updateSpanText("current-ballance",dipositNumber)

            document.getElementById('diposit-amount').value = "";
        })
        //withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber("withdrawAmount")
            console.log(withdrawNumber)
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
        
        function updateSpanText(id,dipositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber =  parseFloat(current);
            const total  = dipositNumber + currentNumber; 
            document.getElementById(id).innerText = total;
        }

    </script>

</body>

</html>
